<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
  </head>
  
  <body id="login">
    <!-- Página de login -->

    <div class="d-flex justify-content-center align-items-center mt-5 mb-5">
      <div class="card">
        <!-- Menu de abas de login e cadastro -->

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item text-center w-50">
            <a
              class="nav-link active btl"
              id="pills-login-tab"
              data-toggle="pill"
              href="#pills-login"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item text-center w-50">
            <a
              class="nav-link btr"
              id="pills-cadastro-tab"
              data-toggle="pill"
              href="#pills-cadastro"
              role="tab"
              aria-controls="pills-cadastro"
              aria-selected="false"
              >Cadastre-se</a
            >
          </li>
        </ul>

        <!--Conteúdo de login e cadastro -->

        <div class="tab-content" id="pills-tabContent">
          <!-- Login -->

          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="pills-login-tab"
          >
            <div class="form px-4 h-auto">
              <img
                src="img/logo.png"
                class="rounded mx-auto d-block"
                height="100"
                width="85"
                alt="..."
              />
              <h3 class="text-center">BEIBE</h3>

              <p class="text-center">Digite seu email e senha para entrar</p>
              <form action="index.html">
                <input
                  required
                  type="email"
                  name="Email"
                  class="form-control mt-4"
                  placeholder="Email"
                />

                <input
                  required
                  type="password"
                  name="Senha"
                  class="form-control"
                  placeholder="Senha"
                />
                <input
                  type="submit"
                  value="Entrar"
                  class="btn btn-success btn-block"
                />
              </form>
            </div>
          </div>

          <!-- Cadastro -->

          <div
            class="tab-pane fade"
            id="pills-cadastro"
            role="tabpanel"
            aria-labelledby="pills-cadastro-tab"
          >
            <div class="form px-4 h-auto">
              <h3 class="text-center">BEIBE</h3>
              <p class="text-center">
                Digite as informações para criar sua conta
              </p>
              <form action="login.html">
                <input
                  required
                  type="text"
                  name="NomeCompleto"
                  class="form-control"
                  placeholder="Nome completo"
                />

                <input
                  required
                  type="email"
                  name="Email"
                  class="form-control"
                  placeholder="Email"
                />

                <input
                  required
                  type="text"
                  name="Cpf"
                  class="form-control"
                  placeholder="CPF"
                />

                <input
                  required
                  type="text"
                  name="Rua"
                  class="form-control"
                  placeholder="Rua"
                />
                <input
                  required
                  type="number"
                  name="Numero"
                  class="form-control"
                  placeholder="Número"
                />

                <input
                  required
                  type="text"
                  name="Complemento"
                  class="form-control"
                  placeholder="Complemento"
                />
                <input
                  required
                  type="text"
                  name="Bairro"
                  class="form-control"
                  placeholder="Bairro"
                />

                <input
                  required
                  type="text"
                  name="Cidade"
                  class="form-control"
                  placeholder="Cidade"
                />

                <select
                  required
                  placeholder="Estado"
                  class="form-control mb-3"
                  name="Estado"
                >
                  <option value="AC">Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                  <option value="EX">Estrangeiro</option>
                </select>

                <input
                  required
                  type="text"
                  name="Cep"
                  class="form-control"
                  placeholder="CEP"
                />
                <input
                  required
                  type="tel"
                  name="Telefone"
                  class="form-control"
                  placeholder="Telefone"
                />
                <input
                  required
                  type="password"
                  name="Senha"
                  class="form-control"
                  placeholder="Senha"
                />

                <input
                  type="submit"
                  value="Cadastrar-se"
                  class="btn btn-success btn-block"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS only -->

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
